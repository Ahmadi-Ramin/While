<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        const kuukaudet = ["tammiku", "helmikuu", "maaliskuu", "huhtikuu", "toukokuu", "kesäkuu", "heinäkuu", "elokuu", "syyskuu", "lokakuu", "marraskuu", "joulukuu"];
        let i = 0;
        let teksti = "";
        while (kuukaudet[i]) {
            teksti += kuukaudet[i] + "<hr>";
            i++;
        }

        document.getElementById("demo").innerHTML = teksti;
    </script>
</body>

</html>
